{% extends "base.html" %}

{% block title %}
{{ item.title }} - ImaginaryGallery
{% endblock title %}

{% block content %}
<div class="flex items-center justify-center flex-col">
  <h1 class="pb-8 font-bold text-2xl"> {{ item.title }} </h1>
  <div class="w-full sm:w-4/5 md:w-3/5 lg:w-1/2 aspect-square sm:rounded-md">
    <img class="w-full h-full object-cover sm:rounded-md" src="data:image/png;base64, {{item.image}}" alt=""/>
  </div>
    <nav class="w-full sm:w-4/5 md:w-3/5 lg:w-1/2 px-4 sm:px-6 pt-6">
    <div class="flex justify-between">
      <div class="w-1/3">
        <a href="{{ item.id - 1}}" class="inline-flex items-center text-sm font-medium hover:underline decoration-red-700">
          Previous
        </a>
      </div>
      <div class="w-1/3 flex justify-end">
        <a href="/{{item.id + 1 }}" class="inline-flex items-center text-sm font-medium hover:underline decoration-red-700">
          Next
        </a>
      </div>
    </div>
  </nav>
</div>
{% endblock content %}
