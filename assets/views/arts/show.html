{% extends "base.html" %}

{% block title %}
{{ item.title }} - ImaginaryGallery
{% endblock title %}

{% block head %}
<meta property="og:title" content="{{ item.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://imaginarygallery.net/{{ item.id }}" />
<meta property="og:image" content="https://imaginarygallery.net/img/{{ item.id}}.webp" />
{% endblock head %}

{% block content %}
<div class="flex items-center justify-center flex-col">
  <h1 class="pb-8 font-bold text-2xl"> {{ item.title }} </h1>
  <div class="w-full sm:w-4/5 md:w-3/5 lg:w-1/2 aspect-square sm:rounded-md">
    <img class="w-full h-full object-cover sm:rounded-md" src="/img/{{item.id}}.webp" alt=""/>
  </div>
    <nav class="w-full sm:w-4/5 md:w-3/5 lg:w-1/2 px-4 sm:px-6 pt-6">
    <div class="flex justify-between">
      <div class="w-1/3">
        {% if item.id != 1 %}
        <a href="{{ item.id - 1}}" class="inline-flex items-center text-sm font-medium hover:underline decoration-red-700">
          Previous
        </a>
        {% endif %}
      </div>
      <div class="w-1/3 flex justify-end">
        {% if latest != true %}
        <a href="/{{item.id + 1 }}" class="inline-flex items-center text-sm font-medium hover:underline decoration-red-700">
          Next
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
</div>
{% endblock content %}
